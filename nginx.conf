server {
    listen 3000;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    location ~* \.(?:css|js|json)$ {
      try_files $uri =404;
      expires 1y;
      access_log off;
      add_header Cache-Control "public";
    }

    location / {
        try_files $uri /index.html;
    }
}